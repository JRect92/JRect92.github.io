<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #00668B;
        }
        .timestamp-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timestamp-form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .timestamp-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .timestamp-form button {
            padding: 10px 15px;
            border: none;
            background: #00668B;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .timestamp-form button:hover {
            background: #004d66;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #00668B;
            color: white;
        }
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #ff4b4b;
        }
    </style>
</head>
<body>
    <h1>Timestamp Manager</h1>
    <div class="timestamp-container">
        <form class="timestamp-form" id="timestampForm">
            <input type="text" id="timestampName" placeholder="Enter timestamp name" required>
            <button type="submit">Add Timestamp</button>
        </form>
        <table id="timestampTable">
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Start Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const timestampForm = document.getElementById('timestampForm');
        const timestampTable = document.getElementById('timestampTable').querySelector('tbody');

        // Add Timestamp
        timestampForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const nameInput = document.getElementById('timestampName');
            const timestampName = nameInput.value.trim();
            if (timestampName) {
                const currentTime = new Date().toLocaleTimeString();
                addTimestampRow(timestampName, currentTime);
                nameInput.value = ''; // Clear input field
            }
        });

        // Add Row to Table
        function addTimestampRow(event, startTime) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${event}</td>
                <td>${startTime}</td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
            `;
            timestampTable.appendChild(row);
        }

        // Delete Row
        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.remove();
        }
    </script>
</body>
</html>
