<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Timestamp Manager</h1>
    <div class="timestamp-container">
        <form id="timestampForm">
            <input type="text" id="timestampName" placeholder="Event Title" required>
            <button type="submit">Add Event</button>
        </form>
        <div class="copy-button-container">
            <button id="copyButton" class="copy-button">Copy Report Format</button>
        </div>
        <div id="timestampEntries">
            <!-- Entries will be dynamically added here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
